<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>

        <img src="./svg/Logo.svg" alt="imagen del logo de Alura">

    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"> </textarea>
            <div class="container">
                <div class="btn__container"> 
                    <div class="alert__msj"><img src="./svg/Frame 1.svg" alt="icono de alerta"></div>
                </div>
                <div class="bottom">
                    <input class="form__btn" type="submit" value="Encriptar">
                    <input class="form__btn form__btn__secondary" type="submit" value="Desencriptar">
                </div>
            </div>
        </form>      
     <aside class="result">
        <img src="./img/Muñeco.png" alt="" class="result__img">
        <div class="loader hidden"></div>
        <div class="result__container">
            <h3 class="result__title">Ningún mensaje fue encontrado</h3>
            <p class="result__text">Ingresa el texto que desees encriptar o Desencriptar.</p>
            <button class="result__btn form__btn form__btn__secondary hidden">Copiar</button>
        </div>
     </aside>        
    </main>  
    <script src="./index.js"></script>  
</body>
</html>
